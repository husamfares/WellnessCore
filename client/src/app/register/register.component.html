<div class="wrapper">
  <div class="form-signin m-auto text-center">
    <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()">
      <h2 class="h3 mb-3 fw-normal">Please Sign Up</h2>
      <p>Our New User ;)</p>

      <div class="mb-3 me-3">
        <label style="margin-right: 10px;">I am a:</label>
        <label class="form-check-label me-4">
          <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
        </label>
      </div>

      <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
      <app-text-input [formControl]="$any(registerForm.controls['height'])" [label]="'Height'" [type]="'number'"></app-text-input>
      <app-text-input [formControl]="$any(registerForm.controls['weight'])" [label]="'Weight'" [type]="'number'"></app-text-input>
      <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-picker>
      <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'"></app-text-input>
      <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'" [type]="'password'"></app-text-input>

      <div class="d-flex justify-content-between">
        <button [routerLink]="['/login']" class="btn btn-danger">Cancel</button>
        <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
