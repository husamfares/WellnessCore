<div class="wrapper">
  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login()">
      <h2>Welcome</h2>
      <div class="input-field">
          <input type="text" name="userName" [(ngModel)]="model.userName" required>
          <label>Enter Your Name</label>
      </div>
      <div class="input-field">
          <input type="password" name="Password" [(ngModel)]="model.password" required>
          <label>Enter Your Password</label>
      </div>
      <div class="forget">
          <label for="remember">
              <input type="checkbox" id="remember">
              <p>Remember me</p>
          </label>
          <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" style="height: 50px;">Log In</button>
      <div class="register">
          <p>
              Don't have an account? <a href="/register">Register</a>
          </p>
      </div>
  </form>

 
  


</div>
