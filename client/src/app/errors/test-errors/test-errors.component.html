<div style="background-color: rgb(26, 24, 24); height: 100vh; color: white;" class="justify-content-center ">
    <button class= "btn btn-danger me-3" (click)="get400Error()">400</button>
    <button class= "btn btn-danger me-3" (click)="get401Error()">401</button>
    <button class= "btn btn-danger me-3" (click)="get404Error()">404</button>
    <button class= "btn btn-danger me-3" (click)="get500Error()">500</button>
    <button class= "btn btn-danger me-3" (click)="get400ValidationError()">VAlidation</button>
    <button class="btn btn-primary me-3" [routerLink]="['login']">go back to the login</button>

    @if (validationErrors.length>0) {
        <div class="row mt-5">
            <ul class="text-danger">

                    @for(error of validationErrors; track $index){
                        <li style="color: white;">{{error}}</li>
                    }

            </ul>
            </div>
    }
</div>
