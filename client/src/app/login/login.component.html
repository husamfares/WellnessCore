<div class="d-flex align-items-center py-4 bg-dark content d-flex vh-100">
    
 
    <!-- Login Form -->
    <div class="form-signin w-100 m-auto text-center" style="max-width: 400px;">
        <h1 style="color: white;">Wellness Core</h1>
      
        <form #loginForm="ngForm" >
       <!--<img class="mb-4" src="assets/Icon.jpg" alt="" width="72" height="57">    Doesnt work img      -->
        
       <h1 class="h3 mb-3 fw-normal" style="color: white;">Please sign in</h1>

        <div class="form-floating mb-3">
          <input name="userName" [(ngModel)]="model.userName" class="form-control" placeholder="Username">
          <label>Username</label>
       
        </div>
        <div class="form-floating mb-3">
          
          <input name="Password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
          <label>Password</label>
        </div>

        

        <button (click)="login()" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        
        
        <p class="mt-3" style="color: white;">Don't have an account? <button [routerLink]="['/register']" class="signup-btn">Sign up</button></p>

       
      </form>

      @if (this.accountService.currentUser()) {
        <p style="color: white;">you are logged in</p>
      }
     

    </div>
