<div class="mb-3 form-floating">
        
    <input 
    [class.is-invalid]="control.touched && control.invalid"
    [class.is-valid]="control.valid && control.touched"

    class="form-control" [formControl]="control" placeholder={{label()}} 
    bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate()"
    >
    <span *ngIf="control.valid && control.touched" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
        âœ“
      </span>
    <label>{{label()}}</label>
   
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>
    
</div>
