
<div class="d-flex align-items-center py-4 bg-dark content d-flex min-vh-100">
    
    <div class="form-signin w-100 m-auto text-center" style="max-width: 400px;">
      
        <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()">
        
       <h1 class="h3 mb-3 fw-normal" style="color: lightblue;">Please Sign Up</h1>
       <p style="color: white;">Our New User ;</p>

        
       <div class="mb-3 me-3" style="color: white;">
        <label style="margin-right: 10px;"> I am a:</label>

        <label class="form-check-label me-4">
            <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
        </label>
        <label class="form-che ck-label">
            <input type="radio" class="form-check-input" value="Female" formControlName="gender">Female
        </label>
    </div>


          <app-text-input 
          [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"
          ></app-text-input>

          <app-text-input [formControl]="$any(registerForm.controls['height'])" [label]="'Height'"></app-text-input>

          <app-text-input [formControl]="$any(registerForm.controls['weight'])" [label]="'weight'"></app-text-input>

          <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])"
          [label]="'Date of birth'" [maxDate]="maxDate"></app-date-picker>


          <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'"
          [type]="'password'"></app-text-input>
  
  
      <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'confirmPassword'"
          [type]="'password'"></app-text-input>


        <button [routerLink]="['/login']" class="btn btn-danger py-2 mr-2">Cancel</button>
        <button [disabled]="!registerForm.valid" class="btn btn-primary py-2" type="submit">Sign Up</button>
        
        

      </form>
    </div>
