<div *ngFor="let q of questions" class="card mb-3 p-3">
    <p><strong>{{ q.askedBy }}</strong> asked:</p>
    <p>{{ q.caption }}</p>
  
    <div *ngFor="let a of q.answers" class="mt-2 ms-3 border-start ps-2">
      <p class="mb-0"><strong>{{ a.answeredBy }}</strong> replied:</p>
      <p class="fst-italic">{{ a.answerText }}</p>
    </div>
  
    <form [formGroup]="answerForms[q.id]" (ngSubmit)="submitAnswer(q.id)" class="mt-3">
      <input formControlName="answerText" class="form-control mb-2" placeholder="Your answer..." />
      <button class="btn btn-sm btn-success" type="submit">Submit Answer</button>
    </form>
  </div>
