<div class="admin-container">
  <h2>Admin Panel - Manage User Roles</h2>

  <!-- 🔍 Search Bar -->
  <div class="admin-search">
    <input type="text" placeholder="Search by username..." [(ngModel)]="searchTerm">
  </div>

  <!-- 📋 Users Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Current Roles</th>
          <th>Update Roles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers()">
          <td>{{ user.userName }}</td>
          <td>
            <span *ngFor="let role of user.roles" class="role-badge">{{ role }}</span>
          </td>
          <td>
            <select multiple [(ngModel)]="user.roles">
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <button (click)="updateRoles(user.userName, user.roles)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
